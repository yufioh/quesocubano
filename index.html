      <div id="musicplayer"><table><tr><td><div class="controls"><div class="play" style="display:inline-block">
        <i class="fas fa-play" onclick="play()"></i></div></div></td><td><div class="songtitle">
        <marquee scrollamount="10">Kessoku Band - Flashbacker</marquee></div></td></tr></table><audio id="music" src="Flashbacker.mp3"></audio> 
      </div><script>
      let player = document.getElementById("music");
       
      function play(){
          player.play();
          document.querySelector('.play').innerHTML = "<i class='fas fa-pause' onclick='pause()'></i>";
      }
       
      function pause(){
          player.pause();
          document.querySelector('.play').innerHTML = "<i class='fas fa-play' onclick='play()'></i>";
      }
       
      player.onended = function(){
          document.querySelector('.play').innerHTML = "<i class='fas fa-play' onclick='play()'></i>";
      }
      </script>
